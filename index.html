
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMONK IQ Rush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0e4d7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #5e412f;
        }
        .monkey {
            width: 120px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .question-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            max-width: 90%;
            margin: 20px 0;
            text-align: center;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #ffcc5c;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .options button:hover {
            background: #f6b93b;
        }
        .timer {
            font-size: 24px;
            color: red;
            margin: 10px 0;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üêí SMONK IQ Rush</h1>
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Monkey" class="monkey">
    <div class="timer" id="timer">30</div>
    <div class="question-box">
        <div id="question">Loading question...</div>
        <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>

    <script>
        const questions = [
            {
                q: "What does 'DeFi' stand for?",
                options: ["Decentralized Finance", "Defined Finance", "Default Finance", "Digital Funds"],
                correct: "Decentralized Finance"
            },
            {
                q: "What is Bitcoin's maximum supply?",
                options: ["10 million", "21 million", "100 million", "Unlimited"],
                correct: "21 million"
            },
            {
                q: "Which chain uses smart contracts?",
                options: ["Ethereum", "Litecoin", "Ripple", "Dogecoin"],
                correct: "Ethereum"
            },
            {
                q: "What is a blockchain?",
                options: ["A database", "A currency", "A bank", "An app"],
                correct: "A database"
            },
            {
                q: "Which of these is a stablecoin?",
                options: ["USDT", "BTC", "ETH", "BNB"],
                correct: "USDT"
            }
        ];

        let current = Math.floor(Math.random() * questions.length);
        let timeLeft = 30;
        let timerInterval;

        function loadQuestion() {
            const q = questions[current];
            document.getElementById("question").innerText = q.q;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.correct);
                optionsDiv.appendChild(btn);
            });

            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("result").innerText = "‚õî Time's up!";
                } else {
                    document.getElementById("timer").innerText = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        function checkAnswer(selected, correct) {
            clearInterval(timerInterval);
            if (selected === correct) {
                document.getElementById("result").innerText = "‚úÖ Correct! +1 üçå";
            } else {
                document.getElementById("result").innerText = "‚ùå Wrong! Try again.";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
