<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="language-select" class="overlay">
    <h2>Select Language / اختر اللغة</h2>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ar')">العربية</button>
  </div>

  <div id="game-container" class="hidden">
    <div id="header">
      <img id="monkey-img" alt="Monkey" />
      <div id="score">Score: 0</div>
      <select id="level-select">
        <option value="easy">Easy / سهل</option>
        <option value="medium">Medium / متوسط</option>
        <option value="hard">Hard / صعب</option>
      </select>
    </div>

    <div id="question-container">
      <div id="timer">5</div>
      <div id="question"></div>
      <div id="answers"></div>
    </div>

    <div id="result" class="hidden"></div>
    <button id="next-btn" class="hidden">Next / التالي</button>
  </div>

  <audio id="correct-sound" src=""></audio>
  <audio id="wrong-sound" src=""></audio>

  <script src="script.js"></script>
</body>
</html>
